<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" href = "styles/framework/bulma.min.css" type = "text/css" />
	<link rel = "stylesheet" href = "styles/framework/font-awesome.min.css" type = "text/css" />
	<link rel = "stylesheet" href = "styles/upload-view.css" type = "text/css" />
	<link rel = "stylesheet" href = "styles/scan-view.css" type = "text/css" />
	<link rel = "stylesheet" href = "styles/main-view.css" type = "text/css" />
	<link rel = "import" href = "views/upload-view.html" />
	<link rel = "import" href = "views/scan-view.html" />
	<link rel = "import" href = "views/main-view.html" />
	<script src="https://unpkg.com/vue@2.0.0/dist/vue.js"></script>
	<script>
		window.onload = () => {
			let imports = document.querySelectorAll('link[rel="import"]');
			imports.forEach((link) => {
				let template = link.import.querySelector("template");
				document.body.appendChild(document.importNode(template, true));
			});
		};
	</script>
	<script src = "controllers/ContainerViewController.js" defer></script>
</head>
<body>
	<div id = "container">
		<transition name = "fade" mode = "out-in" appear>
			<component :is = "screen"></component>
			<p>hi</p>
		</transition>
	</div>
</body>

</html>
