<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bulma.min.css" type="text/css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<script src="https://unpkg.com/vue@2.0.0/dist/vue.js"></script>
	</head>
	<body>
		<template id = "UploadView">
			<section class = "hero is-fullheight is-light" id = "UploadView">
				<div class = "hero-body">
					<div class = "container has-text-centered">
						<h1 class = "title">Drag in a folder containing images.</h1>
						<a v-on:click = "manualUpload" class = "button is-dark is-outlined">
							<span class = "icon">
								<i class = "fa fa-folder-open"></i>
							</span>
							<span>Or, choose a folder</span>
						</a>
						<h5>{{label}}</h5>
						<br/>
						<p class="control">
				  		<label class= "checkbox">
					    	<input type = "checkbox" v-model = "recursively"> Scan recursively</input>
				  		</label>
						</p>
					</div>
				</div>
			</section>
		</template>
		<template id = "ScanView">
			<section class = "hero is-fullheight is-light" id = "ScanView">
				<div class = "hero-body">
					<div class = "container has-text-centered">
						<progress class = "progress is-primary is-large" :value = "progress.processed" :max = "progress.total"></progress>
						<p class = "content">Scanning file {{progress.processed}} of {{progress.total}}...</p>
						<p class = "content">Found {{progress.unsupported}} unsupported file(s) and encountered {{progress.errors}} error(s)</p>
						<a class="button is-danger is-outlined" onclick = "screens.screen = 'UploadViewController';">
							<span class="icon">
								<i class="fa fa-ban"></i>
							</span>
							<span>Cancel</span>
						</a>
					</div>
				</div>
			</section>
		</template>
		<template id = "MainView">
			<div id = "MainView" class="columns is-mobile">
				<div id = "sidebar">
					<sidebar-row v-on:click.native = "select(n)" v-for = "n in 10" src = "https://placehold.it/32x32" :title = "'Image ' + n" subtitle = "Test" dimensions = "64x64" :id = "n"></sidebar-row>
				</div>
				<div class="column" id = "content">
					<img src = "https://placehold.it/600x600" />
				</div>
			</div>
		</template>
		<div id = "screens">
			<transition name = "fade" mode = "out-in" appear>
				<component :is = "screen"></component>
			</transition>
		</div>
		<script src="js/main.js"></script>
	</body>

</html>
